version: '3.8'

services:

  app:
    build: ../app
    command: >
      sh -c 'python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000'
    ports:
      - 8000:8000
    env_file:
      - ./.env
    volumes:
      - ../app:/usr/src/app
    depends_on:
      - db
      - redis

  worker:
    build: ../app
    command: celery --app server worker -l info --concurrency 16
    env_file:
      - ./.env
    volumes:
      - ../app:/usr/src/app
    depends_on:
      - db
      - redis


  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=app

  redis:
    image: redis:7-alpine

volumes:
  postgres_data:
